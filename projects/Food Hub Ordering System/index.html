<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extension/bootstrap.min.css">
    <link rel="stylesheet" href="extension/index.css">
    <title>FOODHUB Ordering System</title>
    <link rel="stylesheet" href="../../../assets/css/fixscreen.css">
    <script src="extension/sweetalert2.min.js"></script>
</head>

<body>
    <div id="topContainer"></div>

    <button class="btn btn-dark rounded-circle" style="position:fixed; top:10px; right:10px; opacity:0.5; z-index: 999;"
        onclick="location.href='#bottomContainer'">↓</button>
    <button class="btn btn-dark rounded-circle"
        style="position:fixed; bottom:10px; right:10px; opacity:0.5; z-index: 999;"

    <div class="container">
        <h1>Welcome to FOODHUB</h1>
        <p class="intro-text">Your one-stop solution for delicious food delivery. Choose your favorites and enjoy!</p>
        <select id="category-selector" class="form-select" aria-label="Category Selector">
            <option value="all">All</option>
            <option value="pasta">Pasta</option>
            <option value="fish">Fish</option>
            <option value="pork">Pork</option>
            <option value="snack">Snack</option>
            <option value="combo">Combo</option>
            <option value="chicken">Chicken</option>
        </select>
        <div id="food-cards" class="row"></div>
        <button class="btn btn-primary checkout-btn" id="checkout-btn">Check Out</button>
    </div>

    <!-- BACK BUTTON -->
    <button title="Go back to Storage Page" id="backToMain" class="btn btn-link"
        onclick="confirm('Back to Storage') ? window.location.href='../../../index.html' : null;"
        style="position:fixed; bottom:0; left:0; cursor:move;"><img src="../../../assets/img/logo.png"
            class="img-fluid rounded-circle" style="width: 30px; height: 30px;"></button>

    <div id="bottomContainer"></div>
